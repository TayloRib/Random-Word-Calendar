
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <title>Random Word Calendar</title>
    </head>

    <body>
        <main>
            <header>
                <button id="hamburger"></button>
                <h1>Month/Year</h1>
            </header>
            <div id="sidebar">
                <div id="calendarbox" class="calendarbox">
                    <h2>Calendar Placeholder</h2>
                </div>
                <button id="randomWord"><b>Generate Random Word</b></button>
                <div id="definitionBox" class="definitionBox">
                    <h2 id="definitionWord">Computer : <i>noun</i></h2>
                    <p id="definitionDesc">A programmable usually electronic device that can store, retrieve, and process data</p>
                </div>
            </div>
            <div id="weekBox">
                <div id="day1">
                    <div id="date1">
                        <p id="dayWeek1">Sun</p>
                        <p id="daynumber1">8</p>
                    </div>
                    <div id="userStorage">
                        <textarea id="userEvent">Take the kids to soccer practice!</textarea>
                        <button id="userSave"><img src="/assets/images/save-file.png"></button>
                    </div>
                </div>
                <div id="day2">
                    <div id="date2">
                        <p id="dayWeek2">Mon</p>
                        <p id="daynumber2">9</p>
                    </div>
                </div>
                <div id="day3">
                    <div id="date3">
                        <p id="dayWeek3">Tues</p>
                        <p id="daynumber3">10</p>
                    </div>
                </div>
                <div id="day4">
                    <div id="date4">
                        <p id="dayWeek4">Wed</p>
                        <p id="daynumber4">11</p>
                    </div>
                </div>
                <div id="day5">
                    <div id="date5">
                        <p id="dayWeek5">Thurs</p>
                        <p id="daynumber5">12</p>
                    </div>
                </div>
                <div id="day6">
                    <div id="date6">
                        <p id="dayWeek6">Fri</p>
                        <p id="daynumber6">13</p>
                    </div>
                </div>
                <div id="day7">
                    <div id="date7">
                        <p id="dayWeek7">Sat</p>
                        <p id="daynumber7">14</p>
                    </div>
                </div>
            </div>





        </main>


        <script>dayjs().format()</script>
        <script src="./assets/js/script.js"></script>
    </body>
